<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ accordion</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="background">
    <div class="img-background"></div>
    <div class="color">
        <div class="container">
          <div class="content">
            <div class="header">
              <img src="./images/icon-star.svg" alt="">     
              <h1>FAQs</h1>
            </div>
            <div class="question">
              <div class="line">
                <div class="text">
                  What is Frontend Mentor, and how will it help me?
                </div>
                <img src="./images/icon-plus.svg" id="change" alt="" onclick="display(), change()" id="change">
              </div>
              <p id="display" class="display"></p>
              <hr>
            </div>
            
            <div class="question">
              <div class="line">
                <div class="text"> Is Frontend Mentor free?</div>
                <img src="./images/icon-plus.svg" id="change1" alt="" onclick="display1(), change1()">
              </div>
              <p id="display1" class="display"></p>
              <hr>
            </div>

            <div class="question">
              <div class="line">
                <div class="text">  Can I use Frontend Mentor projects in my portfolio?</div>
                <img src="./images/icon-plus.svg" alt="" onclick="display2(), change2()" id="change2">
              </div>
              <p id="display2" class="display"></p>
              <hr>
            </div>

            <div class="question">
              <div class="line">
                <div class="text">How can I get help if I'm stuck on a challenge?
                </div>
                <img src="./images/icon-plus.svg" alt="" onclick="display3(), change3()" id="change3">
              </div>
              <p id="display3" class="display"></p>
            </div>
        </div>
      </div>
</div>
  <script src="script.js"></script>
</body>
</html>
